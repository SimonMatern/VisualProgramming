<script>

    var q = {{ data| tojson }};
    console.log(q);

    var count = 1;

    var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
            {data: {id: 'a'}},
            {data: {id: 'b'}},
            {
                data: {
                    id: 'ab',
                    source: 'a',
                    target: 'b'
                }
            }],
        boxSelectionEnabled: true
    });

    /*
    cy.on('tap', 'node', function (evt) {

        //console.log( 'tapped ' + node.id() );

    cy.on('click', function (evt) {


        //Get mouse-click position
        var x = evt.position.x;
        var y = evt.position.y;
        //get Selected nodes and edges
        var selected = cy.$(':selected').jsons();

        // POST to Flask-Server
        $.post("/get_node_ui", {
            data: JSON.stringify(selected)
        }, function (err, req, resp) {
        });

        var newNodeId = count;
        cy.add([{group: 'nodes', data: {id: newNodeId}, position: {x: x, y: y}}]);
        count++;


        selected.forEach(function (element, idx) {
            if (element.group == "nodes") {
                cy.add({group: 'edges', data: {id: count, source: element.data.id, target: newNodeId}})
                count++;

            }
            console.log(element);

        });
    })
</script>


<script>
    /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });
    }
</script>
